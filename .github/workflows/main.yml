name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
    - name: Install npm dependencies
      run: npm install
    - name: Run build task
      run: npm run build
    - name: GitHub Deploy to One.com
      uses: rostimelk/one.com-deployer@master
      env:
          ONE_DOMAIN_NAME: mindb.no
          ONE_SSH_KEY_PUBLIC: ${{ secrets.SSH_PUBLIC_KEY }}
          ONE_SSH_KEY_PRIVATE: ${{ secrets.SSH_PRIVATE_KEY }}
          TPO_SRC_PATH: "/.next/"
          TPO_PATH: ""
