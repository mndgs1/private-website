name: Deploy Next.js App

on:
  push:
    branches:
      - main  # Change this to your main branch name if it's different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Next.js app
        run: npm run build

      - name: Deploy to server via SFTP
        uses: SamKirkland/SamKirkland/web-deploy@v1
        with:
          server: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USERNAME}}
          password: ${{ secrets.SSH_PASSWORD }}  # Store your SFTP password as a secret in your repository settings
          port: ${{secrets.SSH_PORT}}
          local-dir: .next  # Change this to the directory where your Next.js build artifacts are stored
          remote-dir: /  # Change this to the directory on your server where you want to u
